version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  app:
    image: careersage:latest
    container_name: careersage
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://host.docker.internal:27017/careersage
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo_data:
