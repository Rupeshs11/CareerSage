# ============================================
# CareerSage - Docker Compose (App + DB Only)
# Nginx & SSL will be handled NATIVELY on the host
# ============================================

services:
  # ---------- MongoDB Database ----------
  mongodb:
    image: mongo:latest
    container_name: careersage-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=careersage
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - careersage-net

  # ---------- Flask Backend + Frontend ----------
  app:
    image: rupeshs11/careersage:v2
    container_name: careersage-app
    ports:
      - "5000:5000" # Expose 5000 so host Nginx can proxy to it
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/careersage
      - TZ=Asia/Kolkata
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - careersage-net

volumes:
  mongo_data:
    driver: local

networks:
  careersage-net:
    driver: bridge
