<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#0d1117] text-gray-300 min-h-screen flex items-center justify-center py-12">

    <div class="w-full max-w-md px-4 md:p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="./index.html" class="inline-flex items-center gap-2 text-white font-bold text-2xl">
                <span
                    class="bg-gradient-to-br from-purple-500 to-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center font-extrabold shadow-lg shadow-purple-500/20">C</span>
                <span>CareerSage</span>
            </a>
            <p class="text-gray-400 mt-2">Create your account and start your journey.</p>
        </div>

        <!-- Register Form Card -->
        <div class="bg-[#161b22] border border-gray-800 rounded-xl p-5 md:p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>

            <form id="register-form" class="space-y-5">
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="John Doe">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="••••••••">
                    <!-- Password Requirements Popup -->
                    <div id="password-popup"
                        class="hidden absolute left-0 right-0 top-full mt-2 bg-[#1c2128] border border-gray-600 rounded-lg p-4 shadow-xl z-50">
                        <div
                            class="absolute -top-2 left-6 w-4 h-4 bg-[#1c2128] border-l border-t border-gray-600 transform rotate-45">
                        </div>
                        <p class="text-xs text-gray-300 font-medium mb-2">Password must contain:</p>
                        <div class="text-xs space-y-1">
                            <p id="req-length" class="text-gray-500 flex items-center gap-2"><span
                                    class="req-icon">○</span> At least 8 characters</p>
                            <p id="req-uppercase" class="text-gray-500 flex items-center gap-2"><span
                                    class="req-icon">○</span> One uppercase letter (A-Z)</p>
                            <p id="req-lowercase" class="text-gray-500 flex items-center gap-2"><span
                                    class="req-icon">○</span> One lowercase letter (a-z)</p>
                            <p id="req-number" class="text-gray-500 flex items-center gap-2"><span
                                    class="req-icon">○</span> One number (0-9)</p>
                            <p id="req-symbol" class="text-gray-500 flex items-center gap-2"><span
                                    class="req-icon">○</span> One symbol (!@#$%^&*)</p>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="••••••••">
                </div>



                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-[#161b22]">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-400 mt-6">
                Already have an account? <a href="./login.html"
                    class="text-blue-500 hover:text-blue-400 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Password validation requirements
        const passwordInput = document.getElementById('password');
        const passwordPopup = document.getElementById('password-popup');
        const requirements = {
            length: { el: document.getElementById('req-length'), test: p => p.length >= 8 },
            uppercase: { el: document.getElementById('req-uppercase'), test: p => /[A-Z]/.test(p) },
            lowercase: { el: document.getElementById('req-lowercase'), test: p => /[a-z]/.test(p) },
            number: { el: document.getElementById('req-number'), test: p => /[0-9]/.test(p) },
            symbol: { el: document.getElementById('req-symbol'), test: p => /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(p) }
        };

        // Show popup on focus
        passwordInput.addEventListener('focus', function () {
            passwordPopup.classList.remove('hidden');
        });

        // Hide popup on blur (with delay for better UX)
        passwordInput.addEventListener('blur', function () {
            setTimeout(() => {
                passwordPopup.classList.add('hidden');
            }, 200);
        });

        // Real-time password validation
        passwordInput.addEventListener('input', function () {
            const password = this.value;
            for (const [key, req] of Object.entries(requirements)) {
                const icon = req.el.querySelector('.req-icon');
                if (req.test(password)) {
                    req.el.classList.remove('text-gray-500', 'text-red-400');
                    req.el.classList.add('text-green-400');
                    if (icon) icon.textContent = '✓';
                } else {
                    req.el.classList.remove('text-green-400');
                    req.el.classList.add('text-gray-500');
                    if (icon) icon.textContent = '○';
                }
            }
        });

        // Validate all password requirements
        function validatePassword(password) {
            return Object.values(requirements).every(req => req.test(password));
        }

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!validatePassword(password)) {
                alert('Password does not meet all requirements!');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await API.Auth.register(email, password, name);

                if (response.user) {
                    // Store user info for UI (token is stored by API service)
                    localStorage.setItem('careersage_user', JSON.stringify(response.user));
                    window.location.href = './dashboard.html';
                }
            } catch (error) {
                alert(error.message || 'Registration failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
