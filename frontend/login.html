<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#0d1117] text-gray-300 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="./index.html" class="inline-flex items-center gap-2 text-white font-bold text-2xl">
                <span
                    class="bg-white text-black w-10 h-10 rounded-md flex items-center justify-center font-extrabold">C</span>
                <span>CareerSage</span>
            </a>
            <p class="text-gray-400 mt-2">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form Card -->
        <div class="bg-[#161b22] border border-gray-800 rounded-xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>

            <form id="login-form" class="space-y-5">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full bg-[#0d1117] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="••••••••">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 rounded border-gray-700 bg-[#0d1117] text-blue-600 focus:ring-blue-500">
                        <span class="text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-500 hover:text-blue-400">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#161b22]">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-700"></div>
                <span class="px-4 text-gray-500 text-sm">or</span>
                <div class="flex-1 border-t border-gray-700"></div>
            </div>

            <!-- Social Login Buttons (Placeholders) -->
            <div class="space-y-3">
                <button
                    class="w-full flex items-center justify-center gap-3 bg-[#0d1117] border border-gray-700 hover:border-gray-600 text-white font-medium py-3 px-4 rounded-lg transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                    </svg>
                    Continue with Google
                </button>
                <button
                    class="w-full flex items-center justify-center gap-3 bg-[#0d1117] border border-gray-700 hover:border-gray-600 text-white font-medium py-3 px-4 rounded-lg transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    Continue with GitHub
                </button>
            </div>

            <!-- Register Link -->
            <p class="text-center text-gray-400 mt-6">
                Don't have an account? <a href="./register.html"
                    class="text-blue-500 hover:text-blue-400 font-medium">Sign up</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await API.Auth.login(email, password);

                if (response.user) {
                    // Store user info for UI (token is stored by API service)
                    localStorage.setItem('careersage_user', JSON.stringify(response.user));
                    window.location.href = './dashboard.html';
                }
            } catch (error) {
                alert(error.message || 'Login failed. Please check your credentials.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
