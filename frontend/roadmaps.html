<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Roadmaps - CareerSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#0d1117] text-gray-300">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Main Content (scrollable)-->
        <div class="flex-1 overflow-y-auto">
            <div class="container mx-auto px-4 flex">
                <!-- Left Sidebar (non Scrollable) -->
                <aside class="w-1/4 py-8 pr-8">
                    <div class="sticky top-8">
                        <h2 class="text-lg font-bold text-white mb-4">Categories</h2>
                        <nav id="roadmap-nav" class="flex flex-col gap-3">
                        </nav>
                    </div>
                </aside>

                <!-- Right Content Area -->
                <main id="roadmap-content" class="w-3/4 py-8 border-l border-gray-800 pl-8">
                    <!-- JS Content-->
                </main>
            </div>
        </div>

        <!-- Footer-->
        <div id="footer-placeholder"></div>
    </div>

    <script src="js/load-header-footer.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js?v=2" type="module"></script>
</body>

</html>
