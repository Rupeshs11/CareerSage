<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Roadmap - CareerSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-gray-300">

    <!-- Header (fixed, doesn't need flow space) -->
    <div id="header-placeholder" style="display:contents;"></div>

    <!-- Main Content (fills viewport below header) -->
    <main class="fixed left-0 right-0 overflow-hidden flex flex-col" style="top: 4rem; bottom: 0;">
        <div class="w-full h-full flex flex-col px-1 md:px-3" style="padding-top:0;margin-top:0;">
            <!-- Page Title Section -->
            <section id="header" class="text-center border-b border-gray-800 flex-shrink-0"
                style="margin:0;padding:6px 0;">
                <h1 id="roadmap-title" class="text-base md:text-xl font-bold text-white" style="margin:0;">Loading
                    Roadmap...</h1>
                <p id="roadmap-description" class="text-xs text-gray-400 mt-0.5" style="margin:0;"></p>
            </section>

            <div class="flex flex-1 overflow-hidden gap-3">
                <!-- Left Sticky Sidebar -->
                <aside
                    class="w-60 h-full overflow-y-auto pr-2 custom-scrollbar flex-shrink-0 border-r border-gray-800 pt-2">
                    <div class="flex flex-col gap-2">

                        <nav id="roadmap-visual-sidebar"
                            class="flex flex-col gap-2 text-gray-500 font-semibold text-sm">
                        </nav>
                    </div>
                </aside>

                <!-- Right Content: The Visual Roadmap -->
                <div class="flex-1 flex flex-col h-full overflow-hidden">
                    <!-- Flowchart Legend REMOVED as per user request -->
                    <!-- Flowchart Container -->

                    <!-- Flowchart Container -->
                    <!-- Canvas Visual Wrapper -->
                    <div class="relative flex-1 border border-gray-800 rounded-xl bg-[#0a0e17] overflow-hidden">
                        <!-- Scrollable Area -->
                        <div id="roadmap-container" class="w-full h-full overflow-auto relative">
                            <!-- SVG Layer -->
                            <svg id="connections"></svg>
                        </div>

                        <!-- Floating Zoom Controls (Pinned to Wrapper) -->
                        <div id="zoom-controls"
                            class="absolute bottom-4 right-4 flex flex-col gap-2 bg-[#161b22]/90 backdrop-blur shadow-lg border border-gray-700 rounded-lg p-1.5 z-20">
                            <button onclick="handleZoomIn()" class="p-2 hover:bg-gray-700 rounded text-gray-300"
                                title="Zoom In">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                            <button onclick="handleZoomReset()" class="p-2 hover:bg-gray-700 rounded text-gray-300"
                                title="Reset Zoom">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                                    </path>
                                </svg>
                            </button>
                            <button onclick="handleZoomOut()" class="p-2 hover:bg-gray-700 rounded text-gray-300"
                                title="Zoom Out">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flowchart-tooltip" id="flowchart-tooltip"></div>
                </div>


            </div>
    </main>

    <!-- Side Panel for Node Details -->
    <div id="node-detail-panel"
        class="fixed top-0 right-0 h-full w-96 bg-[#161b22] border-l border-gray-700 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <!-- Panel Header -->
        <div class="sticky top-0 bg-[#161b22] border-b border-gray-700 p-4 flex justify-between items-center">
            <h3 id="panel-title" class="text-xl font-bold text-white">Node Title</h3>
            <button onclick="closeNodePanel()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>

        <!-- Panel Content -->
        <div class="p-6 space-y-6">
            <!-- Description -->
            <div>
                <h4 class="text-sm font-semibold text-gray-400 uppercase mb-2">Description</h4>
                <p id="panel-description" class="text-gray-300">Node description will appear here.</p>
            </div>

            <!-- Estimated Time -->
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="panel-time" class="text-blue-400 font-medium">2 weeks</span>
            </div>

            <!-- Topics to Learn -->
            <div>
                <h4 class="text-sm font-semibold text-gray-400 uppercase mb-3">Topics to Learn</h4>
                <ul id="panel-topics" class="space-y-2">
                    <!-- Topics will be inserted here -->
                </ul>
            </div>

            <!-- Resources -->
            <div>
                <h4 class="text-sm font-semibold text-gray-400 uppercase mb-3">Learning Resources</h4>
                <div id="panel-resources" class="space-y-3">
                </div>
                <button id="panel-search-btn" onclick="searchMoreResources()"
                    class="w-full mt-3 bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2 border border-blue-500/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Find More Resources
                </button>
                <div id="panel-search-results" class="space-y-3 mt-3"></div>
            </div>

            <!-- Skill Test Tab -->
            <div>
                <h4 class="text-sm font-semibold text-gray-400 uppercase mb-3">Skill Assessment</h4>
                <a id="panel-skill-test-link" href="#"
                    class="flex items-center gap-3 p-3 bg-purple-600/10 rounded-lg hover:bg-purple-600/20 transition group border border-purple-500/20">
                    <span class="text-2xl">üìù</span>
                    <div class="flex-1">
                        <p class="text-white font-medium group-hover:text-purple-400 transition">Take Skill Test</p>
                        <p class="text-xs text-gray-500">AI-generated quiz for this skill</p>
                    </div>
                    <svg class="w-5 h-5 text-gray-500 group-hover:text-purple-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>

            <!-- Mark as Complete Button -->
            <button id="panel-complete-btn" onclick="toggleNodeComplete()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Mark as Complete
            </button>
        </div>
    </div>

    <!-- Panel Overlay -->
    <div id="panel-overlay" onclick="closeNodePanel()" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <script src="js/load-header-footer.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js?v=2" type="module"></script>
</body>

</html>
